<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Kod Gemisi - {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{% if page.meta %}{{ page.meta | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags }}{% else %}{{ site.keywords }}{% endif %}">

  <meta property="og:title" content="Kod Gemisi - {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.meta %}{{ page.meta | escape }}{% else %}{{ site.description | escape }}{% endif %}">

  {% include ogp_article.html %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?1=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

  {% if page.style != nil %}
    <link rel="stylesheet" href="/static/stylesheets/{{page.style}}.css">
  {% endif %}

  {% if page.styles != nil %}
    {% for s in page.styles %}
      <link rel="stylesheet" href="{{s}}">
    {% endfor %}
  {% endif %}

  {% if page.twitter != nil %}
    {% include twitter_share.html %}
  {% endif %}

  <!-- As stated here: https://support.google.com/analytics/answer/1008080?hl=en -->
  {% include google_analytics.html %}

</head>
